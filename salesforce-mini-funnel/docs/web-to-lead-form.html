<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Salesforce Web-to-Lead Form</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     background: #f4f6f9;
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     margin: 0;
   }
   .form-container {
     background: #fff;
     padding: 2rem;
     border-radius: 8px;
     box-shadow: 0 4px 10px rgba(0,0,0,0.1);
     width: 100%;
     max-width: 400px;
   }
   h2 {
     text-align: center;
     margin-bottom: 1.5rem;
     color: #333;
   }
   label {
     display: block;
     margin-bottom: 0.5rem;
     font-weight: bold;
     color: #555;
   }
   input, select, textarea, button {
     width: 100%;
     padding: 0.8rem;
     margin-bottom: 1rem;
     border: 1px solid #ccc;
     border-radius: 6px;
     font-size: 1rem;
   }
   input:focus, textarea:focus {
     outline: none;
     border-color: #2e7dff;
   }
   button {
     background: #2e7dff;
     color: white;
     font-weight: bold;
     cursor: pointer;
     border: none;
     transition: background 0.3s ease;
   }
   button:hover {
     background: #1b5cd6;
   }
   .small-text {
     font-size: 0.85rem;
     color: #777;
     text-align: center;
   }
 </style>
</head>
<body>

 <div class="form-container">
   <h2>Request More Info</h2>
   <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

     <!-- Replace with your actual Salesforce Org ID -->
     <input type="hidden" name="oid" value="00DgK00000Au1yF">

     <!-- Redirect to your thank-you page -->
     <input type="hidden" name="retURL" value="">
     
     <label for="first_name">First Name</label>
     <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required>

     <label for="last_name">Last Name</label>
     <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required>

     <label for="email">Email</label>
     <input id="email" maxlength="80" name="email" size="20" type="email" required placeholder="you@example.com">

     <label for="phone">Phone</label>
     <input id="phone" maxlength="40" name="phone" size="20" type="tel" placeholder="+1 234 567 8900">

     <label for="company">Company</label>
     <input id="company" maxlength="40" name="company" size="20" type="text">

     <label for="description">Message</label>
     <textarea id="description" name="description" rows="4" placeholder="Tell us more..."></textarea>
     <input type="hidden" name="Funnel_Source__c" value="facebook_ad_demo">
     <input type="hidden" name="campaign" value="701gK00000JchSzQAJ">
     <button type="submit">Submit</button>
   </form>
   <p class="small-text">Your information will be securely sent to Salesforce.</p>
 </div>

</body>
</html>
